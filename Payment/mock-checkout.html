<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Mock Stripe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f6f9fc;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #635bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .stripe-logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .content {
            padding: 30px;
        }

        .order-summary {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .order-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a1a1a;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #1a1a1a;
        }

        .payment-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .pay-button {
            width: 100%;
            background: #635bff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background: #5a52d5;
        }

        .pay-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .mock-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .processing {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #635bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stripe-logo">stripe</div>
            <div>Secure Payment</div>
        </div>

        <div id="checkout-form" class="content">
            <div class="mock-notice">
                ðŸ§ª <strong>Mock Checkout:</strong> This is a demo. No real payment will be processed.
            </div>

            <div class="order-summary">
                <div class="order-title">Order Summary</div>
                <div class="order-item">
                    <span id="service-name">Service Name</span>
                    <span id="service-price">$50.00</span>
                </div>
                <div class="order-item">
                    <span>Processing Fee</span>
                    <span>$2.50</span>
                </div>
                <div class="order-item">
                    <span>Total</span>
                    <span id="total-price">$52.50</span>
                </div>
            </div>

            <form class="payment-form" onsubmit="processPayment(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="card-number">Card Number</label>
                    <input type="text" id="card-number" class="form-input" placeholder="1234 5678 9012 3456" 
                           maxlength="19" oninput="formatCardNumber(this)" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="expiry">MM / YY</label>
                        <input type="text" id="expiry" class="form-input" placeholder="12 / 34" 
                               maxlength="7" oninput="formatExpiry(this)" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cvc">CVC</label>
                        <input type="text" id="cvc" class="form-input" placeholder="123" maxlength="4" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">Cardholder Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Full Name" required>
                </div>

                <button type="submit" class="pay-button" id="pay-button">
                    Pay <span id="pay-amount">$52.50</span>
                </button>

                <div class="security-info">
                    ðŸ”’ Your payment information is secure and encrypted
                </div>
            </form>
        </div>

        <div id="processing" class="processing" style="display: none;">
            <div class="spinner"></div>
            Processing your payment...
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const serviceName = urlParams.get('line_items[0][price_data][product_data][name]') || 'Service';
        const unitAmount = parseInt(urlParams.get('line_items[0][price_data][unit_amount]')) || 5000;
        const clientReferenceId = urlParams.get('client_reference_id');
        const successUrl = urlParams.get('success_url');
        const cancelUrl = urlParams.get('cancel_url');

        // Calculate prices
        const servicePrice = unitAmount / 100;
        const processingFee = Math.round(servicePrice * 0.05 * 100) / 100; // 5% processing fee
        const totalPrice = servicePrice + processingFee;

        // Update UI
        document.getElementById('service-name').textContent = serviceName;
        document.getElementById('service-price').textContent = `$${servicePrice.toFixed(2)}`;
        document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
        document.getElementById('pay-amount').textContent = `$${totalPrice.toFixed(2)}`;

        // Add email validation on blur
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                this.style.borderColor = '#ef4444';
                this.setAttribute('title', 'Please enter a valid email address');
            } else {
                this.style.borderColor = '';
                this.removeAttribute('title');
            }
        });

        function formatCardNumber(input) {
            let value = input.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            input.value = formattedValue;
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + ' / ' + value.substring(2, 4);
            }
            input.value = value;
        }

        // Email validation function
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        async function processPayment(event) {
            event.preventDefault();
            
            // Validate email
            const email = document.getElementById('email').value.trim();
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            // Show processing state
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('processing').style.display = 'block';

            // Simulate payment processing
            setTimeout(() => {
                // Create mock session ID
                const sessionId = 'cs_test_' + Math.random().toString(36).substring(2, 15);
                
                // Redirect to success page
                if (successUrl) {
                    const finalSuccessUrl = successUrl.replace('{CHECKOUT_SESSION_ID}', sessionId);
                    window.location.href = finalSuccessUrl;
                } else {
                    window.location.href = `booking-success.html?session_id=${sessionId}&client_reference_id=${clientReferenceId}`;
                }
            }, 2000);
        }

        // Handle cancel
        function cancelPayment() {
            if (cancelUrl) {
                window.location.href = cancelUrl;
            } else {
                window.history.back();
            }
        }

        // Add cancel button functionality
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                cancelPayment();
            }
        });
    </script>
</body>
</html>
